  - '^/users/[0-9]+\.json$'
  - '^/new_items/[0-9]+\.json$'
  - '^/transactions/[0-9]+\.png$'
  - '^/upload/[0-9a-f]+\.jpg$'
#ltsv: {}
#json: {}
#regexp: {}
